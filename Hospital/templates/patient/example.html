{% extends 'home/base-login.html' %}
{% load static %}
{% load widget_tweaks %}
{% block title %} Add new Patient {% endblock %}

{% block content %}


    <div class="content container-fluid">
    
    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Example Patient</h3>
    <div class="text-center dont-have"><a href="{% url 'Pindex' %}">Back</a></div>
    </div>
    </div>
    </div>
    
    <div class="row">
    <div class="col-sm-12">
    <div class="card">
    <div class="card-body">
    
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-12">
               <h5 class="form-title"><span>Patient Information</span></h5>
            </div>
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Patient Number</label>
                    <input type="text" name="patient_number" class="form-control" value="{{number}}" readonly>
                </div>
            </div>
            
   
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </div>
        </form>
    </div>
    <!-- <div class="login-or">
    <span class="or-line"></span>
    <span class="span-or">or</span>
    </div>
    
    <div class="social-login">
    <span>Register with</span>
    <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>
    </div> -->
    
    
</div>
</div>
</div>
</div>
</div>
</div>



{% endblock %}
