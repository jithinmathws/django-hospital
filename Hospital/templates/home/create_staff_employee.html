{% extends 'home/base-login.html' %}
{% load static %}
{% load widget_tweaks %}
{% block title %} Add Staff {% endblock %}

{% block content %}

    <div class="main-wrapper login-body">
        <div class="login-wrapper">
            <div class="container">
                <div class="loginbox">
                    <div class="login-right">
                        <div class="login-right-wrap">
                            <h1>New Staff</h1>
        
        
                            <form method="post">
                                {% csrf_token %}
                            
                                <div class="form-group">
                                    
                                    {{ form.as_p }}
                                </div>
                            
                                <div class="form-group mb-0">
                                    <button class="btn btn-primary btn-block" type="submit">Create</button>
                                </div> 
                            </form>
        
                            <div class="text-center dont-have"><a href="{% url 'staff' %}">Back</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
