{% extends 'home/base-login.html' %}

{% block content %}

<div class="content container-fluid">
    
    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Add Item</h3>
    <div class="text-center dont-have"><a href="{% url 'Pharmacyindex' %}">Back</a></div>
    </div>
    </div>
    </div>

    <form method="post" action="">
        {% csrf_token %}
        <div class="row">
            <div class="col-12">
               <h5 class="form-title"><span>Medicine Information</span></h5>
            </div>
            {% for field in form %}
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>{{field.label}}</label>
                    {{field}}
                </div>
            </div>
            {% endfor %}
        
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </div>
    </form>
</div>
{% endblock%}
