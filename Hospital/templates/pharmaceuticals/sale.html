{% extends 'pharmaceuticals/base-login.html' %}
{% load static %}
{% load widget_tweaks %}
{% block title %} Sale of items {% endblock %}

{% block content %}

<div class="content container-fluid">
    
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Pharmacy Sale</h3>
                <div class="text-center dont-have"><a href="{% url 'Pharmacyindex' %}">Back</a></div>
            </div>
        </div>
    </div>

    
    
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-12">
               <h5 class="form-title"><span>Medicine Sale</span></h5>
            </div>
            {% for field in form %}
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>{{field.label}}</label>
                        {{field}}
                    </div>
                </div>
            {% endfor %}
            <br><br>
            <div class="col-12">
                
                <button type="button" hx-get="{% url 'stock_list' %}" hx-target="#dialog" class="btn btn-secondary">Select Medicine</button>
                </div>
                <br><br><br>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </div>
            
        </form>
    </div>
    <!-- <div class="login-or">
    <span class="or-line"></span>
    <span class="span-or">or</span>
    </div> -->
    
    
    
    




{% endblock %}
