{% extends 'home/base-login.html' %}

{% block content %}

<div class="content container-fluid">
    
    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Add Item</h3>
    <div class="text-center dont-have"><a href="{% url 'stock_profile' instance.id %}">Back</a></div>
    </div>
    </div>
    </div>

    <form method="post" action="">
        {% csrf_token %}
        <div class="row">
            <div class="col-12">
               <h5 class="form-title"><span>Re-order Stock</span></h5>
            </div>
            
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    
                    {{ form }}
                </div>
            </div>
            
        
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </div>
    </form>
</div>
{% endblock%}
