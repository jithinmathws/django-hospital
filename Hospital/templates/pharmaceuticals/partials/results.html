{% for result in results %}
<tr>
    
    <td>{{ result.item_name }}</td>
    <td>{{ result.category.name }}</td>
    <td>{{ result.price }}</td>
    <td class="text-right">
        <div class="actions">
            {% if result.stock <= 0 %}
                <h2 class="text-danger">Out of Stock</h2>
            {% else %}
                <a href="{% url 'add_cart' result.id %}" class="btn btn-sm bg-success-light mr-2">Add to cart</a>
            {% endif %}
        </div>
    </td>
</tr>
{% endfor %}
