{% load compress static %}
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>{% block title %}  {% endblock %}</title>

<link rel="shortcut icon" href="{% static 'prescol/img/favicon.png' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

{% compress js %}

    <script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.js'%}"></script>

{% endcompress %}

<script src="https://unpkg.com/htmx.org@2.0.1"></script>
<script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
{% compress css %}

    <link rel="stylesheet" href="{% static 'prescol/plugins/bootstrap/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'prescol/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'prescol/plugins/fontawesome/css/all.min.css' %}">
    
    <link rel="stylesheet" href="{% static 'prescol/css/style.css' %}">

{% endcompress %}

</head>
<body>
    
    <div class="content container-fluid">
    
        <div class="page-header">
        <div class="row align-items-center">
        <div class="col">
        <h3 class="page-title">Pharmacy Sale</h3>
        <div class="text-center dont-have"><a href="{% url 'Pharmacyindex' %}">Back</a></div>
        </div>
        </div>
        </div>
    
        
        <div class="columns">
            <div class="column is-one-third is-offset-one-third">
              <input type="text" class="input" placeholder="Search" name="q" hx-get="/app/search/" hx-trigger="keyup changed delay:500ms" hx-target="#results">
            </div>
          </div>
          <table class="table is-fullwidth">
            <thead>
              <tr>
                
                <th>Title</th>
                <th>Category</th>
                <th>Price</th>
                
                <th class="text-right">Action</th>
              </tr>
            </thead>
            <tbody id="results">
      
            </tbody>
          </table>
        </div>

    

    {% block extra_script %}
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        })
        
    </script>{% endblock %}
{% compress js %}
    <script src="{% static 'dialog.js' %}"></script>
    <script src="{% static 'prescol/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'prescol/js/popper.min.js' %}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="{% static 'prescol/plugins/bootstrap/js/bootstrap.min.js' %}"></script> 
    <script src="{% static 'prescol/js/script.js' %}"></script>
{% endcompress %}
</body>
</html>
